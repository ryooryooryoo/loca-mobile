<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Loca</title>
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!-- Rubik Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo-icon.png">
  </head>
  
  <body class="d-flex flex-column h-100 ">
    <nav class="navbar navbar-expand-md loca-navbar navbar-dark  fixed-top white z-depth-0">
      <div class="container d-flex">
        
        <a class="button-icon left-button" href="#">
          <span class="mdi mdi-arrow-left mdi-24px"></span>
        </a>
        <h5 class="mr-auto ml-4 medium mb-0">Group Setting</h5>
        
        
        
        
      </div>
    </nav>
    <main role="main" id="main" class="mt-3">
      <div class="container">
        <ul class="list-group list-group-flush loca-list-setting">
          <li class="list-group-item px-0 d-flex">
            
            <span class=" mr-auto">Turn off group notification</span>
            <div class="custom-control custom-switch ml-auto">
              <input type="checkbox" class="custom-control-input" id="customSwitches">
              <label class="custom-control-label" for="customSwitches"></label>
            </div>
            
          </li>
          <li class="list-group-item pl-0">
            <a href="#" class="red-text" data-toggle="modal" data-target="#modal-delete-group">
              <span class=" mr-auto">Delete this group</span>
            </a>
          </li>
          
          
        </ul>
      </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="modal-delete-group" tabindex="-1" role="dialog" aria-labelledby="modal-delete-group"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title medium" id="exampleModalLabel">Delete Group</h5>
            
          </div>
          <div class="modal-body">
            <p class="text-grey1">Are you sure to delete this group ?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-text positive mr-3" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn-text">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    
  </body>
</html>
