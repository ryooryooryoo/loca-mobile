<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.8.94/css/materialdesignicons.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Rubik Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">      
      <div class="row pt-4">

        <nav class="navbar loca-main-nav col-12 navbar-expand-lg navbar-light z-depth-0">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" alt="">
          </a>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">about us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">sign in</a>
              </li>
            </ul>
            
          </div>
        </nav>     
        
      </div>

      <div class="row d-flex align-items-center" style="height: calc(100vh - 93px)">

        <div class="col-md-4"><!-- start left content -->
          <h3 class="medium mb-3">Welcome Back</h3>
          <p class="text-grey1  mb-5">To keep connected wits us please login with your personal information by email address and password</p>
         
          <form class="needs-validation" novalidate>
            <div class="form-group mb-4">
              <label for="username" class="loca-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username" >
              <div class="invalid-feedback">
                Username not found
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="loca-label">Password</label>
              <input type="text" class="form-control" id="password" placeholder="password" >
              <div class="invalid-feedback">
                Wrong password
              </div>
            </div>
            <div class="form-row  mb-5">
              <div class="col">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                  <label class="custom-control-label" for="defaultUnchecked">Remember me</label>
                </div>
              </div>
              <div class="col text-right">
                <a href="#">Forget Password ?</a>
              </div>
            </div>
            
            <button type="button" type="submit" class="btn btn-primary btn-lg btn-block z-depth-0 rounded-lg ">Login</button>
            <button type="button" class="btn btn-ghost btn-lg btn-block z-depth-0 rounded-lg ">Or Signup</button>
          </form>
        </div><!-- end left content -->

        <div class="col-md-8 text-right">
          <img src="img/undraw1.png" class="mt-4">
        </div>

      </div><!-- end row -->
    </div><!-- end container -->

      <!-- SCRIPTS -->
      <!-- JQuery -->
      <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="js/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="js/mdb.min.js"></script>

      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
    </body>
  </html>
