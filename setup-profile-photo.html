<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Material Design Icons -->
      <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!-- Rubik Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap" rel="stylesheet">
      <link rel="icon" type="image/png" sizes="16x16" href="img/logo-icon.png">
  </head>
  
  <body class="d-flex flex-column h-100 ">
    <header>  <!-- Fixed navbar -->    
 
      <nav class="navbar navbar-expand-md loca-navbar navbar-dark fixed-top white z-depth-0">
        <div class="container">
          <a class="button-icon left-button" href="#">
            <span class="mdi mdi-arrow-left mdi-24px"></span>
          </a>

          <img src="img/logo-only.png" alt="" class="mx-auto">

          <a class="button-icon left-button" href="#">
            <span class="mdi mdi-arrow-left mdi-24px text-white"></span><!-- hack centered logo -->
          </a>

        </div>
      </nav>
    
    </header>  <!-- End Fixed navbar -->


  <!-- Begin page content -->
    <main role="main" id="main">
    <div class="container">      


      <div class="row d-flex align-items-center loca-login-wrapper pt-4 pt-md-0">

        <div class=" col-12">

          <div class="photo-profile d-block mx-auto border rounded-circle" style="background-image: url(img/default-photo.png); background-size: cover;">
            
          </div>


          <h3 class="medium mb-5 text-center mt-4">Set your name and profile photo </h3>
          
         
          <form class="needs-validation mt-4" novalidate>
            <div class="form-group mb-4">
              <label for="yourname" class="loca-label">Yourname</label>
              <input type="text" class="form-control" id="yourname" placeholder=" " >
              <div class="invalid-feedback">
                Required
              </div>
            </div>

           
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile04">
              <label class="custom-file-label blue-text medium text-center  no-after border-0" for="inputGroupFile04">+ Add profile photo</label>
            </div>
           
            
           
            
          </form>
        </div>
     

      </div><!-- end row -->
    </div><!-- end container -->
</main>

   <footer class="footer fixed-bottom pb-3">
          <div class="container">
             <button type="button" type="submit" class="btn btn-primary btn-lg btn-block z-depth-0 rounded-lg ">Continue</button>
          </div>
        </footer>


      <!-- SCRIPTS -->
      <!-- JQuery -->
      <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="js/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="js/mdb.min.js"></script>

      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
    </body>
  </html>
