<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Loca</title>
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!-- Rubik Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo-icon.png">
  </head>
  
  <body class="d-flex flex-column h-100 ">

    <header>  <!-- Fixed navbar -->
    
      <nav class="navbar navbar-expand-md loca-navbar navbar-dark fixed-top loca-bg-grey z-depth-0">
        <div class="container d-flex align-items-center">
          
          <a class="button-icon left-button" href="#">
            <span class="mdi mdi-arrow-left mdi-24px"></span>
          </a>
          <h5 class="mr-auto ml-4 medium mb-0">New Group</h5>

         

 
          
          
        </div>
      </nav>
    </header>

    <main role="main" id="main" class="">


      <div class="container">
        <div class="row d-flex align-items-center loca-bg-grey">
          <div class="col-12 mt-2">
              <form >
                <div class="form-group">
              
                  <input type="text" class="form-control" id="username" placeholder="Your Group Name" >            
                </div>
              </form>
          </div>

        </div><!-- end tab nav my member -->
        <div class="row ">
          <div class="col-12 mt-3">
              <p class="text-grey1 small mb-0">
                My member list
              </p>
          </div>
          <div class="col-12 ">


              <ul class="list-group list-group-flush loca-list-member">

                        <li class="list-group-item d-flex align-items-center">                   
                            <div class="photo-profile-medium d-block border rounded-circle bg-cover" style="background-image: url(img/photo-profile/face3.png);"></div>
                            <span class=" mr-auto ml-3">Vanessa Ryan</span>                    

                            <div class="custom-control custom-checkbox ml-auto">
                              <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                              <label class="custom-control-label" for="defaultUnchecked"></label>
                            </div>                         
                        </li>

                        <li class="list-group-item d-flex align-items-center">
                        
                            <div class="photo-profile-medium d-block border rounded-circle bg-cover" style="background-image: url(img/photo-profile/face4.png);"></div>
                            <span class=" mr-auto ml-3">Jessica Miles</span>

                              <div class="custom-control custom-checkbox ml-auto">
                              <input type="checkbox" class="custom-control-input" id="defaultUnchecked2">
                              <label class="custom-control-label" for="defaultUnchecked2"></label>
                            </div> 
                                                  
                        </li>
                        <li class="list-group-item d-flex align-items-center">
                          
                            <div class="photo-profile-medium d-block border rounded-circle bg-cover" style="background-image: url(img/photo-profile/face5.png);"></div>
                            <span class=" mr-auto ml-3">Christina Moel</span>

                              <div class="custom-control custom-checkbox ml-auto">
                              <input type="checkbox" class="custom-control-input" id="defaultUnchecked3">
                              <label class="custom-control-label" for="defaultUnchecked3"></label>
                            </div> 
                                                   
                        </li>
                        <li class="list-group-item d-flex align-items-center">
                          
                            <div class="photo-profile-medium d-block border rounded-circle bg-cover" style="background-image: url(img/photo-profile/face8.png);"></div>
                            <span class=" mr-auto ml-3">Christian John</span>

                              <div class="custom-control custom-checkbox ml-auto">
                              <input type="checkbox" class="custom-control-input" id="defaultUnchecked4">
                              <label class="custom-control-label" for="defaultUnchecked4"></label>
                            </div> 
                                                
                        </li>

                        
                      </ul>
          </div>
         

       

        </div>
      </div><!-- end container main -->           
    </main>

        <footer class="footer fixed-bottom pb-3">
          <div class="container">
               <button type="button" type="submit" class="btn btn-primary btn-lg btn-block z-depth-0 rounded-lg">Create new group</button>
      
          </div>
        </footer>




        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="js/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
      
      </body>
    </html>
